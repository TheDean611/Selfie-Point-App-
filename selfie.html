<ons-page ng-controller="cameraController">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">{{ 'CAMERA' | translate }}</div>
    <div class="right">
    </div>
  </ons-toolbar>

  <div class="details-content glass">

    <div id="photo-container" style="max-width: 100%; margin-top:20px; margin-bottom:20px; height:370px;">
      <img id="photo" ng-src="{{lastPhoto}}">
    </div>    

    <ons-button modifier="large cta" ng-click="openCamera()">{{ 'TAKE_SELFIE' | translate }}</ons-button>
    <br>
    <ons-button modifier="large" ng-click="shareFacebook()">{{ 'SHARE_FACEBOOK' | translate }}</ons-button>

    <div class="blur">
      <img src="images/bg.jpg" class="bg">
    </div>
  </div>

</ons-page>
