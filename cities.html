
<ons-navigator animation="slide" var="news">  
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">{{ 'CITIES' | translate }}</div>
    </ons-toolbar>

    <div class="app-page news-page latest-news" ng-controller="citiesController" data-ng-init="getAllRecords()">

      <ons-list modifier="news">

        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="item in items track by $index" ng-click="showPost($index)">
          <ons-row>
            <ons-col width="95px" ng-show="{{ item.thumbnail_images }}">
              <div class="thumbnail-box is-loading" images-loaded="imgLoadedEvents">
                <img  ng-src="{{ item.thumbnail_images.thumbnail.url }}" class="thumbnail" img-cache>
              </div>
            </ons-col>
            <ons-col width="8px" ng-hide="{{ item.thumbnail_images }}"></ons-col>
            <ons-col>
              <div class="name" ng-bind-html="renderHtml(item.title)">
              </div>
              <div class="desc"  ng-bind-html="renderHtml(item.excerpt)">
              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>

      </ons-list>

      <ons-button id="moreButton" rel="home" modifier="large" should-spin="{{isFetching}}" ng-click="nextPage()">{{ 'MORE' | translate }}</ons-button>

    </div>

  </ons-page>
</ons-navigator>
